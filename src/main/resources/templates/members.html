<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Members</title>
    <style>
        td {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>회원 목록</h1>
<table>
    <tr th:each="user : ${users}">
        <td th:text="|이름 : ${user.userName}|"></td>
        <td th:text="|나이 : ${user.age}|"></td>
        <td th:text="|정보 : ${user.userInfo}|"></td>
    </tr>
</table>
</body>
</html>
